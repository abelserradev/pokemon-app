<header class="header">
  <div class="header-container">
    <!-- Sección izquierda - Navegación -->
    <nav class="nav-section">
      <ul class="nav-list">
        <li><a routerLink="/" class="nav-link">Inicio</a></li>
        <li><a routerLink="/pokemon" class="nav-link">Pokemon</a></li>
        <li><a routerLink="/equipo" class="nav-link">Equipo</a></li>
        <li><a routerLink="/entrenamiento" class="nav-link">Entrenamiento</a></li>
      </ul>
    </nav>

    <!-- Sección central - Logo -->
    <div class="logo-section">
      <div class="logo">
        <h1>Battle Pokemon</h1>
      </div>
    </div>

    <!-- Sección derecha - Autenticación -->
    <div class="auth-section">
      @if (!currentUser) {
        <div class="auth-buttons">
          <a routerLink="/login" class="btn btn-login">Login</a>
          <a routerLink="/register" class="btn btn-register">Registro</a>
        </div>
      } @else {
        <div class="user-info">
          <span class="user-email">{{ currentUser.email }}</span>
          <button (click)="logout()" class="btn-logout">Cerrar Sesión</button>
        </div>
      }
    </div>

    <!-- Botón hamburguesa para móviles -->
    <button
      class="hamburger-btn"
      (click)="toggleMenu()"
      [class.active]="isMenuOpen"
      aria-label="Toggle navigation menu"
      aria-expanded="isMenuOpen"
    >
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Menú móvil -->
    <div class="mobile-menu" [class.open]="isMenuOpen">
      <div class="mobile-nav">
        <a routerLink="/" class="mobile-link" (click)="onNavigation()">Inicio</a>
        <a routerLink="/pokemon" class="mobile-link" (click)="onNavigation()">Pokemon</a>
        <a routerLink="/equipo" class="mobile-link" (click)="onNavigation()">Equipo</a>
        <a routerLink="/entrenamiento" class="mobile-link" (click)="onNavigation()">Entrenamiento</a>
        
        @if (!currentUser) {
          <a routerLink="/login" class="mobile-link" (click)="onNavigation()">Login</a>
          <a routerLink="/register" class="mobile-link" (click)="onNavigation()">Registro</a>
        } @else {
          <div class="mobile-user-info">
            <span class="mobile-email">{{ currentUser.email }}</span>
            <button (click)="logout()" class="mobile-logout">Cerrar Sesión</button>
          </div>
        }
      </div>
    </div>

    <!-- Overlay para cerrar el menú en móviles -->
    <div class="menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
  </div>
</header>
